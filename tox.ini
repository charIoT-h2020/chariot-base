[tox]
envlist = cov-init,py36,cov-report

[testenv]
deps =
    pytest
    pytest-cov
    pytest-asyncio
    coverage
setenv =
    PYTHONPATH = {toxinidir}
commands = coverage run -m pytest

[testenv:cov-init]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage erase

[testenv:cov-report]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage combine .coverage
    coverage report
    coverage html
